<!DOCTYPE html>
<html lang="en">
<head>

                            <img src="img/libreria.svg" alt="libreria">
                            La tua libreria

                    </li>
                </ul>
            </nav>
            <!-- create_playlist -->
            <section id="create-playlist">
                <h3>
                    PLAYLIST
                </h3>
                <a href="#">
                    <div id="btn-plus">
                        +
                    </div>
                    <div>
                        Crea Playlist
                    </div>

            </section>
            <!-- lista_nome_playlist -->
            <section id="list-name-playlist">

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                </ul>
            </section>
            <!-- footer_menu -->
            <section id="footer_menu">
                <div id="download">
                    <a href="#">
                        <img src="img/download.svg" alt="download">
                        Installa app
                    </a>
                </div>
                <div id="profile">
                    <a href="#">
                        <img src="img/profile.svg" alt="profile">
                        John Doe
                    </a>
                </div>
            </section>
        </aside>

        <!-- main -->
        <main id="contenuto_principale">
            <!-- upgrade -->
            <section id="upgrade">
                <a href="#">
                    <div class="btn">
                        EFFETTUA L'UPGRADE
                    </div>
